<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uva Open Bandarawela 2026 Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Modern Design System */
        :root {
            --bg-deep: #06142E;
            --bg-card: #1B3358;
            --bg-input: #0B2447;
            --accent: #5BC0BE;
            --accent-hover: #3AAFA9;
            --text-main: #FFFFFF;
            --text-muted: #A5D7E8;
        }

        body {
            background-color: var(--bg-deep);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        h3 {
            text-align: center;
            font-weight: 400;
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .info-panel {
            background: var(--bg-input);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid var(--accent);
        }

        .info-panel p {
            margin: 8px 0;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #2E4C7E;
            background: var(--bg-input);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="file"] {
            padding: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row > div {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: var(--bg-deep);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 192, 190, 0.3);
        }

        button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
        }

        #msg {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            min-height: 24px;
        }

        .success-text { color: #48bb78; }
        .error-text { color: #f56565; }

        @media (max-width: 600px) {
            .row { flex-direction: column; gap: 0; }
            .container { padding: 25px; margin: 10px auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üè∏ UVA OPEN BANDARAWELA 2026</h2>
    <h3>Kinigama Indoor Stadium</h3>

    <div class="info-panel">
        <p>üìÖ <b>Dates:</b> 13th & 14th February 2026</p>
        <p>üí∞ <b>Fees:</b> Singles: Rs. 1500 | Doubles: Rs. 2000</p>
        <p>üèÜ <b>Categories:</b> U9, U11, U13, U15, U17, U19 & Open</p>
    </div>

    <form name="badmintonForm" id="regForm">
        <div class="form-group">
            <label>Player Full Name</label>
            <input type="text" name="name" placeholder="As it should appear on certificate" required>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>SBA Registration Number</label>
                <input type="text" name="sbaNumber" placeholder="SLB/SBA Number" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" name="phone" placeholder="07XXXXXXXX" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="for confirmation slip" required>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Age Category</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option>Under 9</option>
                    <option>Under 11</option>
                    <option>Under 13</option>
                    <option>Under 15</option>
                    <option>Under 17</option>
                    <option>Under 19</option>
                    <option>Open</option>
                </select>
            </div>
            <div class="form-group">
                <label>Event Type</label>
                <select name="event" id="eventType" required>
                    <option value="Singles">Singles</option>
                    <option value="Doubles">Doubles</option>
                </select>
            </div>
        </div>

        <div class="form-group" id="partnerGroup" style="display: none;">
            <label>Partner Full Name</label>
            <input type="text" name="partner" placeholder="Enter doubles partner name">
        </div>

        <div class="form-group">
            <label>Upload Payment Slip (Image)</label>
            <input type="file" name="paymentSlip" id="paymentSlip" accept="image/*" required>
            <p style="font-size: 11px; color: var(--text-muted); margin-top: 5px;">Upload a clear photo of the bank/online transfer slip.</p>
        </div>

        <button type="submit" id="submitBtn">Complete Registration</button>
    </form>

    <div id="msg"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby-xW9zofDMJmSZwmlmin7vv4n6DRvT_AE1P-aL7NXRS2F7ortHhnnRkU13GDw3_B2O/exec"; 
    const form = document.forms['badmintonForm'];
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");
    const eventType = document.getElementById("eventType");
    const partnerGroup = document.getElementById("partnerGroup");

    eventType.addEventListener('change', () => {
        if (eventType.value === "Doubles") {
            partnerGroup.style.display = "block";
            form.partner.required = true;
        } else {
            partnerGroup.style.display = "none";
            form.partner.required = false;
        }
    });

    form.addEventListener('submit', async e => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.innerText = "Processing Slip...";
        msg.className = "";
        msg.innerHTML = "Preparing submission...";

        const fileInput = document.getElementById('paymentSlip');
        const file = fileInput.files[0];
        let base64File = "";

        if (file) {
            const reader = new FileReader();
            base64File = await new Promise((resolve) => {
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        msg.innerHTML = "Uploading data...";
        submitBtn.innerText = "Uploading Data...";

        const formData = new FormData(form);
        // We append the base64 string for the backend script to handle Drive upload
        formData.append('paymentSlipBase64', base64File);

        fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
            msg.className = "success-text";
            msg.innerHTML = "Success! üèÜ Registration saved and slip uploaded.";
            
            generatePDF(
                form.name.value,
                form.dob.value,
                form.sbaNumber.value,
                form.phone.value,
                form.email.value,
                form.gender.value,
                form.category.value,
                form.event.value,
                form.partner.value
            );

            form.reset();
            partnerGroup.style.display = "none";
            submitBtn.disabled = false;
            submitBtn.innerText = "Complete Registration";
        })
        .catch(error => {
            msg.className = "error-text";
            msg.innerHTML = "Upload Error. Please check your connection.";
            submitBtn.disabled = false;
            submitBtn.innerText = "Try Again";
        });
    });

    function generatePDF(name, dob, sba, phone, email, gender, category, event, partner){
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFillColor(27, 51, 88);
        doc.rect(0, 0, 210, 45, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.text("UVA OPEN BANDARAWELA 2026", 20, 25);
        doc.setFontSize(12);
        doc.text("Kinigama Indoor Stadium | Feb 13-14", 20, 35);
        doc.setTextColor(40, 40, 40);
        doc.setFontSize(16);
        doc.text("REGISTRATION CONFIRMATION", 20, 60);
        doc.setDrawColor(200, 200, 200);
        doc.line(20, 65, 190, 65);
        doc.setFontSize(12);
        const startY = 80;
        const data = [
            ["Player Name:", name],
            ["Date of Birth:", dob],
            ["SBA Number:", sba],
            ["Contact No:", phone],
            ["Email:", email],
            ["Gender:", gender],
            ["Category:", category],
            ["Event Type:", event]
        ];
        if(partner) data.push(["Partner:", partner]);
        data.forEach((row, i) => {
            doc.setFont(undefined, 'bold');
            doc.text(row[0], 20, startY + (i * 10));
            doc.setFont(undefined, 'normal');
            doc.text(row[1], 70, startY + (i * 10));
        });
        doc.setDrawColor(27, 51, 88);
        doc.line(20, 160, 190, 160);
        doc.setFontSize(10);
        doc.text("Reporting time: 8:00 AM. Bring this slip.", 20, 170);
        doc.save(`UvaOpen_${name.replace(/\s+/g, '_')}.pdf`);
    }
</script>
</body>
</html>
